{{define "css"}}
<!-- DataTables js-->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"> 
{{ end }}
{{define "content"}}

 
<div class="card card-info card-outline">
    <div class="card-header">

        <h3 class="my-1 float-left"><i class="fas fa-info-circle text-info"></i>&nbsp;All User Categories</h3>
        <div class="btn-group btn-group-sm float-right" role="group">
            <a href="/auth/user-categories/create" class="btn btn-info" title="Add New">
                <i class=" fas fa-fw fa-plus" aria-hidden="true"></i>
            </a>
        </div>

    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table id="datatable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $value := .data }}
                <tr>
                    <td>{{ add $index 1 }}</td>
                    <td>{{ $value.Name }}</td>
                    <td>
                        <div class="btn-group btn-group-sm float-right" role="group">
                            <form action="/auth/user-categories/show" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button type="submit" class="btn btn-info btn-sm" title="Show">
                                <i class=" fas fa-fw fa-eye" aria-hidden="true"></i>
                            </button>
                            </form>
                            <form action="/auth/user-categories/edit" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-primary btn-sm" title="Update">
                                <i class=" fas fa-fw fa-pencil-alt fa-sm" aria-hidden="true"></i>
                            </button>
                            </form>
                            <form action="/auth/user-categories/delete" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-danger btn-sm" title="Delete" onclick="return confirm('Are you sure?')">
                                <i class=" fas fa-fw fa-trash-alt" aria-hidden="true"></i>
                            </button>
                            </form>


                        </div>
                    </td>
                </tr>

                {{ end }}

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
{{ end }} {{ define "js"}}
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- page script -->
<script>
    $(function() {
        $("#datatable").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>

{{end}}
