{{define "css"}}
<!-- DataTables js-->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"> 
{{ end }}
{{define "content"}}
 
<div class="card card-info card-outline">
    <div class="card-header">

        <h3 class="my-1 float-left"> <i class="fas fa-info-circle text-info"></i>&nbsp;Details for {{.data.Name}}</h3>
        <div class="btn-group btn-group-sm float-right" role="group">
            <a href="/auth/user-categories/list" class="btn btn-info mr-2" title="List All">
                <i class=" fas fa-fw fa-th-list" aria-hidden="true"></i>
            </a>

            <a href="/auth/user-categories/create" class="btn btn-success" title="Add New">
                <i class=" fas fa-fw fa-plus" aria-hidden="true"></i>
            </a>
        </div>

    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Name :</b> {{ .data.Name}}</li>
            <li class="list-group-item"><b>Created By:</b> {{ .data.CreatedBy}}</li>
            <li class="list-group-item"><b>Created At:</b> {{ .data.CreatedAt}}</li>
        </ul>
    </div>
    <!-- /.card-body -->
</div>

<!-- /.card -->
{{end}} {{ define "js"}}
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- page script -->
<script>
    $(function() {
        $("#datatable").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
{{end}}
