{{define "css"}}
<!-- DataTables js-->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"> 
{{ end }}
{{define "content"}}


<div class="row" style="margin-top: -4rem;">
    <div class="col-12">
        <div class="callout callout-info">
            <h4 class="my-1 mb-3 float-left"><i class="fa-solid fa-user-gear text-primary text-small"></i>&nbsp;
                All Roles
            </h4>
            <div class="btn-group btn-group-sm float-right" role="group">
                <a href="/auth/roles/create" class="btn btn-primary" title="Add New" style="text-decoration: none; color: white;">
                    <i class=" fas fa-fw fa-plus text-white" aria-hidden="true"></i> Add New Role
                </a>
            </div>
            <br><br>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <table id="datatable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>S/no</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range $index, $value := .data}}
                <tr>
                    <td scope="row">{{add $index 1}}</td>
                    <td>{{$value.Name}}</td>
                    <td>{{$value.Description}}</td>
                    <td>
                        <div class="btn-group btn-group-sm float-right" role="group">
                            <form action="/auth/roles/edit" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-primary btn-sm mr-2 ml-2" title="Update">
                                  <i class=" fas fa-fw fa-pencil-alt fa-sm" aria-hidden="true"></i>
                                </button>
                            </form>
                            <form action="/auth/roles/delete" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-danger btn-sm mr-2" title="Delete">
                                    <i class=" fas fa-fw fa-trash fa-sm" aria-hidden="true"></i>
                                </button>
                            </form>
                            <form action="/auth/role-permissions/list" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-primary btn-sm mr-2" title="Permissions">
                                  <i class=" fas fa-fw fa-list fa-sm" aria-hidden="true"></i>
                                </button>
                            </form>
                            <form action="/auth/user-roles/role-user-permission" method="post">
                                <input type="hidden" name="id" value="{{ $value.ID }}">
                                <button class="btn btn-warning btn-sm" title="Permissions">
                                  <i class=" fas fa-users fa-sm" aria-hidden="true"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                {{end}}

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
{{end}} {{ define "js"}}
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- page script -->
<script>
    $(function () {
        $("#datatable").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
 
{{end}}
