{{define "css"}}
<!-- Select2 -->
<link rel="stylesheet" href="/adminlte/plugins/select2/css/select2.min.css">
{{ end }}
{{define "content"}}
<div class="card">
    <div class="card-header">
        <h3 class="my-1 float-left"><i class="fas fa-info-circle blue"></i>&nbsp;{{ .title }}</h3>
        <div class="btn-group btn-group-sm float-right" role="group">
            <a href="/auth/subsystems/list" class="btn btn-primary" title="List All">
                <i class=" fas fa-fw fa-th-list" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <!-- /.card-header -->


    <div class="card-body">
        <form action="/auth/subsystems/store" method="post" class="form">
            {{include "auth/views/sub_system/form"}}

        </form>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->

{{end}} {{define "js"}}
<!-- Select2 -->
<script src="/adminlte/plugins/select2/js/select2.full.min.js"></script>
<script>
    $(function() {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    });
</script>
{{ end }}
