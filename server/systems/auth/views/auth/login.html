<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="/images/dit-logo-transparent.png" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="/adminlte/dist/css/google_fonts.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/adminlte/plugins/toastr/toastr.min.css">
  <!-- Toastr -->
  <!-- <style>
    

   </style> -->
</head>

<body class="hold-transition login-page"
  style="background: linear-gradient(0deg, rgba(0,166,252,1) 0%, rgba(143,217,255,1) 100%);">
  <div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
      <br>
      <div class="col-12" style="text-align: center">
        <span class="col-12 " style=" text-align: center; background-color:white;font-size:17px;text-shadow:0.2px 0.2px 0.2px #4C4B4D;
            font-family: 'Seta Reta NF';
            font-weight: 600;
            color: #4C4B4D !important;">
          TRAINING FRONTEND
        </span>
      </div>
      <div class="card-header text-center">
        <img src="/images/dit-logo-transparent.png" alt="" style="width:80px;height:80px"> <br>
      </div>
      <div class="card-body">
        <p class="login-box-msg"></p>
        <form action="/auth/login" method="POST">
          <input type="hidden" name="csrf" value="{{ .csrf }}">
          {{ include "auth/views/auth/partials/_login_form" }}
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <div class="footer">
    <hr>
    &copy; {{ copy }} DIT
  </div>

  <!-- jQuery -->
  <script src="/adminlte/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/adminlte/dist/js/adminlte.min.js"></script>
  <script src="/adminlte/plugins/toastr/toastr.min.js"></script>
  <!-- Toastr -->


  <script>
    window.onload = () => {
      const myInput = document.getElementById('password');
      myInput.oncopy = e => e.preventDefault();
      myInput.oncut = e => e.preventDefault();
    }
    var infos = "{{.infos}}";
    if (infos != "[]") {
      toastr.success(infos);
    }
    var errors = "{{.errors}}";
    if (errors != "[]") {
      toastr.error(errors);
    }
  </script>
  <script>

    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye / eye slash icon
      this.classList.toggle('bi-eye');
    });


  </script>
</body>

</html>
