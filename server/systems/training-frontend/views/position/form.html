<input type="hidden" name="csrf" value="{{ .csrf }}">
<input type="hidden" name="id" value="{{ .data.ID }}">

<div class="form-row">
    <div class="form-group col-md-6">
        <label>Name
            <span style="color:red">*</span>
        </label>
        <input type="input" id="name" name="name" class="form-control" aria-describedby="Name" value="{{ .data.Name }}"
               placeholder="Enter Position Name Here" required>
    </div>
    <div class="form-group col-md-6">
        <label>Description</label>
        <input type="input" id="description" name="description" class="form-control" aria-describedby="Description"
               value="{{ .data.Description }}" placeholder="Enter Position Description Here">
    </div>
</div>
