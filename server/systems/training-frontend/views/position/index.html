{{define "css"}}
<!-- DataTables js-->
<link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
{{ end }}
{{define "content"}}
<div class="container-fluid" style="margin-top: -4rem;">
    <div class="row mb-3">
        <div class="col-12">
            <div class="callout callout-info">
                <h3 class="my-1 mb-3 float-left"><i class="fa-solid fa-table-list text-primary"></i>&nbsp;Positions</h3>
                <br><br>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h5 class="my-1 float-left"><i class="fas fa-info-circle text-info text-small"></i>&nbsp;All Positions
            </h5>
            <div class="btn-group btn-group-sm float-right" role="group">
                <a href="/training-frontend/position/create" class="btn btn-success" title="Add New">
                    <i class=" fas fa-fw fa-plus" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div class="card-body">
            <table id="datatable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>S/No</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $index, $value := .data}}
                    <tr>
                        <td scope="row">{{add $index 1}}</td>
                        <td>{{$value.Name}}</td>
                        <td>
                            <div class="btn-group btn-group-sm float-right" role="group">
                                <a href="/training-frontend/position/show/{{ $value.ID }}" class="btn btn-info"
                                    title="Show">
                                    <i class=" fas fa-fw fa-eye" aria-hidden="true"></i>
                                </a>
                                <a href="/training-frontend/position/edit/{{ $value.ID }}"
                                    class="btn btn-primary mr-1 ml-1" title="Edit">
                                    <i class=" fas fa-fw fa-pencil-alt" aria-hidden="true"></i>
                                </a>
                                <a href="/training-frontend/position/delete/{{ $value.ID }}" class="btn btn-danger"
                                    title="Delete" onclick="return confirm('Are you sure')">
                                    <i class=" fas fa-fw fa-trash-alt" aria-hidden="true"></i>
                                </a>

                            </div>

                        </td>

                    </tr>

                    {{end}}

                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
{{end}}

{{ define "js"}}
<!-- DataTables -->
<script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- page script -->
<script>
    $(function () {
        $("#datatable").DataTable({
            "responsive": true,
            "autoWidth": false,
        });
    });
</script>
{{end}}
